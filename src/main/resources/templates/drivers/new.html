<!--
  Form to gather a new Driver
  Enter a name, click "Create" and the Application will create a new @Driver for you
-->
<!DOCTYPE html>
<html>
  <head>
    <title>New Driver</title>
  </head>
  <body>
    <div>
      <h1>New Driver</h1>
      <form action="/drivers/new" method="post">
        <label>Name</label>
        <input name="name" type="text"/>
        <input type="submit" value="Create"/>
      </form>
    </div>
  </body>
</html>
